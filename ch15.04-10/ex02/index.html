<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="/ch15.04-10/ex02/index.js"></script>
    <!-- 以下の style.css は Tailwind CLI によって生成される -->
    <!-- html または js を変更した場合は README.md に従い Tailwind CLI を実行し style.css を再度生成すること -->
    <link rel="stylesheet" href="/ch15.04-10/ex02/style.css" />
  </head>
  <!-- IMPORTANT: ChatGPT にはここから下の内容しか変更させないこと -->
  <body class="bg-gray-100 py-5 px-0">
    <div class="max-w-xl mx-auto px-5">
      <form id="new-todo-form" class="flex gap-2.5 mb-5 p-4 bg-white rounded-xl shadow-md">
        <input type="text" id="new-todo" placeholder="What needs to be done?" class="flex-1 px-4 py-3 border-2 border-gray-300 rounded-lg text-sm outline-none focus:border-green-500 transition-colors duration-200" />
        <button class="px-6 py-3 bg-green-500 text-white border-0 rounded-lg text-sm font-bold cursor-pointer hover:bg-green-600 active:bg-green-700 transition-colors duration-200">Add</button>
      </form>
      <ul id="todo-list" class="list-none p-0 m-0">
      <!-- NOTE: 以下のような要素を JavaScript で動的に追加する
      <li class="completed">
        <div class="view">
          <input class="toggle" type="checkbox" checked />
          <label class="content">研修の予習範囲を読む</label>
          <button class="destroy"></button>
        </div>
      </li>
      <li>
        <div class="view">
          <input class="toggle" type="checkbox" />
          <label class="content">研修の練習問題を完了する</label>
          <button class="destroy"></button>
        </div>
      </li>
      -->
      </ul>
    </div>

    <template id="todo-template">
      <li class="bg-white mb-2 rounded-xl shadow-sm hover:shadow-md transition-shadow duration-200">
        <div class="view flex items-center p-4 gap-3">
          <input class="toggle w-6 h-6 cursor-pointer accent-green-500 flex-shrink-0" type="checkbox" />
          <label class="content flex-1 text-sm text-gray-800 cursor-pointer select-none"></label>
          <button class="destroy bg-transparent border-0 text-lg cursor-pointer px-2 py-1 rounded-md hover:bg-gray-100 transition-colors duration-200 flex-shrink-0">❌</button>
        </div>
      </li>
    </template>
  </body>
</html>
