<!doctype html>
<html lang="ja">
  <head>
    <title>Simple ToDo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script type="module" src="./index.js"></script>
    <style>
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 2em;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .loading[hidden] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading" hidden>読み込み中...</div>
    <form id="new-todo-form">
      <input type="text" id="new-todo" placeholder="What needs to be done?" />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
  </body>
</html>
